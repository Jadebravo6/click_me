<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>CLICK</title>


    <!-- Semantic UI -->
    <script src="res/semantic-ui/jquery@3.4.1.js"></script>
    <script src="res/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" href="res/semantic-ui/semantic.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <div class="main-container">
            <div class="participants"></div>
            <div class="ui button yellow" id="start">
                <span class="before"></span>
                <span class="after"></span>
                Start Game</div>
            <div class="ui button green" id="click_me">
                <span class="before"></span>
                <span class="after"></span>
                CLICK HERE
            </div>
            <div class="ui button blue" id="auto_click">
                <span class="before"></span>
                <span class="after"></span>
                TOGGLE AUTO CLICK
            </div>
            <div class="ui button violet" id="return">
                <span class="before"></span>
                <span class="after"></span>
                Return Home
            </div>
            <div id="chronometre"></div>
            <div class="resultats"></div>
        </div>
    </main>


    <script src="socket.io/socket.io.js"></script>
    <script src="src/main.js"></script>
    <script>
        // Désactiver le zoom
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Désactiver le zoom sur les dispositifs mobiles
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
